<div class="row">

  <div class="col-sm-12" align="center">
    <br>
    <p class="h3">ATRIBUTOS DEL JUGADOR</p>
  </div>
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header">
        Seleccion: {{jugador[0].equipoIDFK.nombre}}
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-5">
            <img class="img-fluid" [src]=jugador[0].urlImagen alt="No disponible">
          </div>
          <div class="col-sm-7">
            <h5 class="card-title">Nombre: {{jugador[0].nombre}} {{jugador[0].apellido}}</h5>
            <p class="card-text">Numero Camiseta: {{jugador[0].numeroCamiseta}}</p>
            <p class="card-text">Goles: {{jugador[0].goles}}</p>
            <p class="card-text">Fecha de Ingreso: {{jugador[0].fechaIngreso}}</p>
            <p class="card-text">Precio: {{jugador[0].valor | currency}}</p>
            <button [routerLink]="['/home']" class="btn btn-primary">
              <i class="icon ion-md-cart"></i> Agregar al Carro</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-3"></div>
</div>
